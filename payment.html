<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


    <title>Payment</title>
    <style>
        *{
            padding:0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: rgb(241, 238, 238);
        }
        
    </style>
</head>

<body>
    <header>
       

        <nav class="navbar navbar-expand-sm  bg-dark navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h3>Payment</h3>
                </a>
                <form class="d-flex mt-2" action="submit">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-warning" type="button">Search</button>
                </form>
            </div>
        </nav>



       

    </header>




    <div class="container-sm p-2">
        <div class="row mt-5"></div>
        <div class="row mt-4">
           
            <h1>Payment</h1>
        
            <div class="col-sm-6 p-4 ms-3 border rounded border-bottom-0">
                <h3>Payment details</h3>

                <div class="table-responsive border mt-4 rounded">
                    <table class="table table-borderless">
                      
                          <tbody>
                            <tr>
                              <th scope="row">Bill Number:</th>
                              <td><input type="text" class="form-control" placeholder="Bill number" aria-label="Bill number" aria-describedby="basic-addon2"></td>
                            </tr>
                            <tr>
                              <th scope="row">Product Id:</th>
                              <td><input type="text" class="form-control" placeholder="Product id" aria-label="Product Id" aria-describedby="basic-addon2"></td>
                            </tr>
                            <tr>
                              <th scope="row">Product Name:</th>
                              <td><input type="text" class="form-control" placeholder="Product Name" aria-label="Product Name" aria-describedby="basic-addon2"></td>
                            </tr>
                            <tr>
                              <th scope="row">Gender:</th>
                              <td><div class="form-check form-check-inline ">
                      
                                <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline ">
                      
                                <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Female</label>
                              </div>
                              <div class="form-check form-check-inline ">
                      
                                <input class="form-check-input" type="radio" name="inlineRadioGender" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Other</label>
                              </div></td>
                            </tr>
                            <tr>
                              <th scope="row">Age:</th>
                              <td><input type="text" class="form-control" placeholder="Age" aria-label="Age" aria-describedby="basic-addon2"></td>
                            </tr>
                            <tr>
                              <th scope="row">Customer phone:</th>
                              <td><input type="text" class="form-control" placeholder="Phone no" aria-label="Phone no" aria-describedby="basic-addon2"></td>
                            </tr>
                            <tr>
                              <th scope="row">Customer Name: </th>
                              <td><input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name" aria-describedby="basic-addon2"></td>
                            </tr>
                          </tbody>
                    </table>
                  </div>


            </div>

            <div class="col align-self-end m-5  ">
                <h3>Payment mode</h3>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Cash
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        UPI/Net Banking
                    </label>
                </div>
                <div class="row my-5 p-2">
                    <div class="col align-self-end">
                        <a href="#" class="btn btn-outline-warning btn-lg m-2" role="button"
                            aria-pressed="true">Cancel</a>
                        <a href="#" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Print
                            </a>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
